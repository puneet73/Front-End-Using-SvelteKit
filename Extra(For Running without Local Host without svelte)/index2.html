<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <button class="collapsible">Sidebar</button>
    <div class="content">
      <input type="text" id="searchInput" placeholder="Search...">
      <div id="cardContainer">
        <!-- Default Cards -->
        <div class="card">
          <h3>Toyota</h3>
          <p>Japanese car manufacturer</p>
        </div>
        <div class="card">
          <h3>Ford</h3>
          <p>American car manufacturer</p>
        </div>
        <div class="card">
          <h3>Honda</h3>
          <p>Japanese car manufacturer</p>
        </div>
      </div>
      <button id="addCardBtn">Add Card</button>
    </div>
  </div>

  <div class="content-area">
    <div class="content-header">
      <h2 id="cardTitleContent"></h2>
      <p id="cardDescriptionContent"></p>
      <button id="expandButton">Expand</button>
    </div>
    <div id="detailsContainer"></div>
    <input type="text" id="searchNestedInput" placeholder="Search Nested Data...">
    <div id="nestedDataContainer">
      <!-- Content area with nested data -->
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Card</h2>
      <input type="text" id="cardTitle" placeholder="Card Title">
      <textarea id="cardDescription" placeholder="Card Description"></textarea>
      <input type="text" id="nestedDataInput" placeholder="Nested Data (comma-separated)">
      <button id="saveCardBtn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
